<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenarlık ve Gölgelendirme</title>
    <style>
        body{
            padding:190px;
        }
    </style>
</head>
<body>
    <!-- border kullanımı-->
<div class="bg-info mt-2 p-4"></div>
<div class="bg-info mt-2 p-4 border"></div>
<div class="bg-info mt-2 p-4 border-top"></div>
<div class="bg-info mt-2 p-4 border-bottom"></div>
<div class="bg-info mt-2 p-4 border-left"></div>
<div class="bg-info mt-2 p-4 border-right"></div>

<br><br>

<div class="bg-info mt-2 p-4"></div>
<div class="bg-light mt-2 p-4 border border-0"></div>
<div class="bg-light mt-2 p-4 border border-top-0"></div>
<div class="bg-light mt-2 p-4 border border-bottom-0"></div>
<div class="bg-light mt-2 p-4 border border-left-0"></div>
<div class="bg-light mt-2 p-4 border border-right-0"></div>

<br><br>

<!-- borderları renkli yaptık-->
<div class="bg-light mt-2 p-4 border border-primary"></div>
<div class="bg-light mt-2 p-4 border border-success"></div>
<div class="bg-light mt-2 p-4 border border-warning"></div>
<div class="bg-light mt-2 p-4 border border-dark"></div>
<div class="bg-light mt-2 p-4 border border-info "></div>

<br><br>
<!-- border radius = kenarlarını yuvarlatma-->
<div class="bg-light mt-2 p-4 border border-primary rounded"></div>
<div class="bg-light mt-2 p-4 border border-success rounded-top"></div>
<div class="bg-light mt-2 p-4 border border-warning rounded-left"></div>
<div class="bg-light mt-2 p-4 border border-dark rounded-bottom"></div>
<div class="bg-light mt-2 p-4 border border-info rounded-light"></div>

<br><br>
<!-- rounded= kenarlarını yuvarlatma-->
<img src="200.png" class="rounded" alt="">
<img src="200.png" class="rounded-bottom" alt="">
<img src="200.png" class="rounded-left" alt="">
<img src="200.png" class="rounded-light" alt="">
<img src="200.png" class="rounded-top" alt="">
<img src="200.png" class="rounded-circle"alt="">
<img src="200.png" class="rounded-pill"alt="">

<br><br>
<!-- shadow kullanımı-->
<div class="bg-light mt-2 p-4 rounded shadow-none"></div>
<div class="bg-light mt-2 p-4 rounded shadow-sm"></div> <!--sm=small=küçük-->
<div class="bg-light mt-2 p-4 rounded shadow"></div>
<div class="bg-light mt-2 p-4 rounded shadow-lg"></div> <!--lg=large=büyük-->

<!-- az belli ediyor rengi beyaz olduğu için-->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />

    ></script>

    ></script>

      crossorigin="anonymous"
    ></script>
</body>
</html>
