<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous">
</head>
<body>
    <!-- 
    d-flex= hepsini kaplar
    d-flex-inline= yazdiğimiz boyut kadar yer kaplar
    flex-row= otomatik olarak kodlarda var soldan sağa hizalama
    flex-row-reverse=sağdan sola doğru hizalar ve içeriklerde ters çevrilir
      
                yatay hizalama

    justify-content-start=başa hizalama
    justify-content-center= ortaya hizalama
    justify-content-end= sona hizalama
    justify-content-between= ilk ve sonu yerleştiriyor en son orta
     başta,ortada ,sonda olmak üzere birer tane koyar
    justify-content-around=hatıra sayışır boşuk bırakılır ilk önce sağdan sola eşit aralık
    sonra ortadakiler eşit
    justify-content-evenly=hepsinde eşit bir boşluk
    
    flex-fill= boşlukları doldurmka anlamına gelir
    herboşluğu eşit şekilde doldurur
    flex-grow-1 = geriye kalan boşluğu doldur istediğiz içeriğe vermeliyiz
    flex-shrink-0 =alt satıra kaymama
    flex-nowrap=alt satıra kaydırmaz
    flex-wrap= satırları kaydırır
    flex-wrap-reverse= tam tersi ve satır kaydırır

    
    margin-left= ms diye değişti
    margin-right= me diye değişti




-->
     <div class="container-fluid my-2 p-3">
         <div class="bg-secondary d-flex p-3 text-black">
            <div class="bg-info mx-2">flex1  </div>
            <div class="bg-info mx-2">flex2 </div>
            <div class="bg-info mx-2">flex3  </div>

         </div>
         <div class="container-fluid my-2 p-3">
            <div class="bg-secondary d-flex flex-row-reverse p-3 text-black">
               <div class="bg-info mx-2">flex1  </div>
               <div class="bg-info mx-2">flex2 </div>
               <div class="bg-info mx-2">flex3  </div>
   
            </div>
            <div class="container-fluid my-2 p-3">
                <div class="bg-secondary d-flex-inline flex-row-reverse my-4 p-3 text-black">
                   <div class="bg-info my-2">flex1  </div>
                   <div class="bg-info my-2">flex2 </div>
                   <div class="bg-info my-2">flex3  </div>
       
                </div>

     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-MrcW6ZMFYlzcLA8Nl
     +NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
